<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Product Detail | 5Seconds</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link href="../../css/portfolio-item.css" rel="stylesheet"/>

</head>

<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header"></div>

<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-fluid" th:src="${product.getImgUrl()}" alt=""/>
        </div>

        <div class="col-md-4">
            <h3 class="my-3" th:text="${product.getProductName()}"></h3>
            <span class="badge badge-success" th:text="${product.getPrice()}"></span>
            <span id="btnAddToCart" class="float-right"><a class="btn btn-success" th:href="@{'/addToCart/' + ${product.getId()}}">Add to cart</a></span>
            <!--Price and cart here-->
            <div class="dropdown-divider"></div>
            <h3 class="my-3" th:text="Description"></h3>
            <p th:text="${product.getDescription()}"></p>
        </div>
    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <div class="dropdown-divider"></div>
    <h3 class="my-4">Others</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4" th:each="relative_product : ${relative_products}">

            <div class="card h-100">
                <a th:href="@{'/products/' + ${relative_product.getId()}}">
                    <img class="card-img-top" th:src="${relative_product.getImgUrl()}" alt=""/>
                </a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a th:href="@{'/products/' + ${relative_product.getId()}}"
                           th:text="${relative_product.getProductName()}"></a>
                    </h4>
                    <h5 th:text="${relative_product.getPrice()}"></h5>
                    <p class="card-text" th:text="${relative_product.getDescription()}"></p>
                    <a id="btnAddToCart" class="btn btn-outline-success float-right" th:href="@{'/addToCart/' + ${product.getId()}}"><i class="fa fa-fw fa-shopping-cart"></i>Add to cart</a>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
