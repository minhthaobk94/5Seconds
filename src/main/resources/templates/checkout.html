<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Order Detail | 5Seconds</title>
    <!-- Bootstrap core CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template-->
    <!--<link th:href="@{/css/sb-admin.min.css}" rel="stylesheet"/>-->
</head>

<body>
<!-- Navigation -->
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2 class="text-center" style="padding: 15px">Checkout</h2>
    <div class="row">
        <!--Order detail-->
        <div class="col-7">
            <!-- Order Items DataTables Card-->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-table"></i>
                    Order Items
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th hidden="hidden">Product ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th hidden="hidden">Product ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="orderItem : ${cart}">
                                <td style="display: none;" th:text="${orderItem.getProduct().getId()}"></td>
                                <td th:text="${orderItem.getProduct().getProductName()}"></td>
                                <td th:text="${orderItem.getProduct().getPrice()}"></td>
                                <td th:text="${orderItem.getQuantity()}"></td>
                                <td th:text="${(orderItem.getProduct().getPrice())*(orderItem.getQuantity())}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <!-- Customer Add Form-->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-table"></i>
                    Customer information
                </div>
                <div class="card-body">
                    <form id="f_addCustomer" action="/checkout/bill" method="post">
                        <div class="form-group row">
                            <label for="inputCustomerName" class="col-sm-3 col-form-label">Full Name</label>
                            <div class="col-sm-9">
                                <input name="name" type="text" class="form-control" id="inputCustomerName"
                                       placeholder="Your name is"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-3 col-form-label">E-mail</label>
                            <div class="col-sm-9">
                                <input name="email" type="email" class="form-control" id="inputEmail"
                                       placeholder="E-mail"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <input name="address" type="text" class="form-control" id="inputAddress"
                                       placeholder="Phone number"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
                            <div class="col-sm-9">
                                <input name="phone" type="text" class="form-control" id="inputPhone"
                                       placeholder="Phone number"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputBirthday" class="col-sm-3 col-form-label">Birthday</label>
                            <div class="col-sm-9">
                                <input name="birthday" type="date" class="form-control" id="inputBirthday"
                                       placeholder="Birthday"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="order_note" class="col-sm-3 col-form-label">Note</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="order_note"
                                          placeholder="Write note for order" name="order_note" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-group float-right pull-right">
                <button class="btn btn-primary" onclick="document.getElementById('f_addCustomer').submit();">Continue</button>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JavaScript-->
<script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script src="../../js/jquery.easing.min.js" th:src="@{/js/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script src="../../js/sb-admin.min.js" th:src="@{/js/sb-admin.min.js}"></script>

<script src="../../js/sb-admin.min.js" th:src="@{/js/sb-admin.min.js}"></script>

</body>
</html>
