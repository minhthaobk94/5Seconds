<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Order | 5Seconds</title>
    <!-- Bootstrap core CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.min.css}" rel="stylesheet"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<div th:replace="fragments/admin_template :: nav"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/admin/dashboard/}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <a th:href="@{/admin/order/}">Order</a>
            </li>
        </ol>
        <!-- Orders DataTables Card-->
        <div class="row card mb-3" style="margin: 1%">
            <div class="card-header">
                <i class="fa fa-table"></i> Orders
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Status</th>
                            <th>Customer Name</th>
                            <th>Shipping Address</th>
                            <th>Total</th>
                            <th>Note</th>
                            <th>Created</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Status</th>
                            <th>Customer Name</th>
                            <th>Shipping Address</th>
                            <th>Total</th>
                            <th>Note</th>
                            <th>Created</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td><a th:text="${order.getId()}" th:href="@{'/admin/order/detail/' + ${order.getId()}}"></a></td>
                            <td th:text="${order.getStatus()}"></td>
                            <td th:text="${order.getCustomer().getCustomer_name()}"></td>
                            <td th:text="${order.getShipping_address()}"></td>
                            <td th:text="${order.getTotal()}"></td>
                            <td th:text="${order.getNote()}"></td>
                            <td th:text="${order.getCreated()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <!--footer-->
    <div th:replace="fragments/admin_footer :: footer"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../../js/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../../js/sb-admin.min.js"></script>
</div>
</body>

</html>
