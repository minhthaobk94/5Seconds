<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Customer | 5Seconds</title>
    <!-- Bootstrap core CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.min.css}" rel="stylesheet"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<div th:replace="fragments/admin_template :: nav"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/admin/dashboard}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <a th:href="@{/admin/customer}">Customer</a>
            </li>
        </ol>
        <!-- Customer Add Form-->
        <form id="f_updateProduct" action="/admin/product/update/{id}" th:value="${product}" method="post">
            <div class="form-group row">
                <input type="hidden" name="id" th:value="${product.getId()}"/>
            </div>
            <div class="form-group row">
                <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="inputProductName"
                           placeholder="Product Name" th:value="${product.getProductName()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input name="description" type="text" class="form-control" id="inputDescription"
                           placeholder="Description of product" th:value="${product.getDescription()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputImageUrl" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input name="url" type="file" class="form-control-file" id="inputImageUrl" th:value="${product.getImgUrl()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <!--<span class="input-group-addon">VND</span>-->
                    <input name="price" type="number" class="form-control" id="inputPrice" placeholder="Price" th:value="${product.getPrice()}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputCategory" name="category">
                        <option selected="selected" th:text="${product.getCategory().getTitle()}"></option>
                        <option th:each="category : ${categories}" th:text="${category.getTitle()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row float-right">
                <div class="col-sm-10">
                    <span class="btn btn-primary"
                          onclick="document.getElementById('f_updateProduct').submit();">SAVE</span>
                    <a class="input-group-addon btn btn-outline-danger" type="submit" th:href="@{'/admin/product/delete/' + ${product.getId()}}">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <!--footer-->
    <div th:replace="fragments/admin_footer :: footer"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../../js/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../../js/sb-admin.min.js"></script>
</div>
</body>

</html>
