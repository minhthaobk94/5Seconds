<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Category | 5Seconds</title>
    <!-- Bootstrap core CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin.min.css}" rel="stylesheet"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<div th:replace="fragments/admin_template :: nav"></div>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/admin/dashboard/}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <a th:href="@{/admin/category/}">Category</a>
            </li>
        </ol>
        <!--Add Form-->
        <form id="f_addCategory" action="/admin/category/add/" method="post">
            <div class="input-group input-group">
                <input type="text" class="form-control" placeholder="Enter new category"
                       aria-describedby="sizing-addon1" name="title"/>
                <span class="input-group-addon" id="btnAddCategory"
                      onclick="document.getElementById('f_addCategory').submit();"><i class="fa fa-plus"
                                                                                      aria-hidden="true"></i></span>
            </div>
        </form>
        <!--List categories-->
        <div class="list-group" th:each="category : ${categories}">
            <div class="list-group-item list-group-item-action">
                <span class="col-xl-10 " th:text="${category.getTitle()}"></span>
                <a class="btn btn-warning float-right" role="button"
                   th:href="@{'/admin/category/update/' + ${category.getId()}}"><i class="fa fa-pencil"
                                                                                   aria-hidden="true"></i></a>
            </div>

        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <!--footer-->
    <div th:replace="fragments/admin_footer :: footer"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="../../js/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="../../js/sb-admin.min.js"></script>
</div>
</body>

</html>
